rbac:
  install: true

Master:
  AdminUser: admin
  AdminPassword: password
  JavaOpts: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Seoul"
  ServiceType: SERVICE_TYPE
  HostName: INGRESS_DOMAIN
  InstallPlugins:
    - blueocean:latest
    - git:latest
    - kubernetes:latest
    - workflow-job:latest
    - workflow-aggregator:latest
    - credentials-binding:latest
  Jobs: |-
