              </hudson.model.StringParameterDefinition>
            </parameterDefinitions>
          </hudson.model.ParametersDefinitionProperty>
          <org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
            <triggers/>
          </org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
        </properties>
        <definition class="org.jenkinsci.plugins.workflow.cps.CpsFlowDefinition" plugin="workflow-cps@2.54">
          <script>def label = &quot;worker-${UUID.randomUUID().toString()}&quot;
      properties([
        buildDiscarder(logRotator(daysToKeepStr: &quot;60&quot;, numToKeepStr: &quot;10&quot;))
      ])
      podTemplate(label: label, containers: [
        containerTemplate(name: &quot;builder&quot;, image: &quot;nalbam/builder:latest&quot;, command: &quot;cat&quot;, ttyEnabled: true),
        containerTemplate(name: &quot;docker&quot;, image: &quot;docker&quot;, command: &quot;cat&quot;, ttyEnabled: true)
      ],
      volumes: [
        hostPathVolume(mountPath: &quot;/var/run/docker.sock&quot;, hostPath: &quot;/var/run/docker.sock&quot;),
        hostPathVolume(mountPath: &quot;/home/jenkins/.draft&quot;, hostPath: &quot;/home/jenkins/.draft&quot;),
        hostPathVolume(mountPath: &quot;/home/jenkins/.helm&quot;, hostPath: &quot;/home/jenkins/.helm&quot;)
      ]) {
        def VERSION = &quot;v0.0.1&quot;
        node(label) {
          stage(&quot;Checkout&quot;) {
            checkout([$class: &quot;GitSCM&quot;,
              branches: [[name: &quot;$BRANCH&quot;]],
              doGenerateSubmoduleConfigurations: false,
              extensions: [],
              submoduleCfg: [],
              userRemoteConfigs: [[url: &quot;$REPOSITORY_URL&quot;]]]
            )
          }
          stage(&quot;Version&quot;) {
            container(&quot;builder&quot;) {
              def REGISTRY = sh(script: &quot;kubectl get ing -n devops -o wide | grep registry | awk '{print $2}'&quot;, returnStdout: true)
              def COUNT = sh(script: &quot;curl -sL -X POST https://sample-node.apps.opspresso.com/counter/$IMAGE_NAME&quot;, returnStdout: true)
              VERSION = &quot;v0.1.$COUNT&quot;
              sh &quot;&quot;&quot;
                echo &quot;Version: $VERSION&quot;
                sed -i -e &quot;s/repository:.*/repository: $REGISTRY/$IMAGE_NAME/&quot; charts/$IMAGE_NAME/values.yaml
                sed -i -e &quot;s/tag:.*/tag: $VERSION/&quot; charts/$IMAGE_NAME/values.yaml
                sed -i -e &quot;s/name:.*/name: $IMAGE_NAME/&quot; charts/$IMAGE_NAME/Chart.yaml
                sed -i -e &quot;s/version:.*/version: $VERSION/&quot; charts/$IMAGE_NAME/Chart.yaml
              &quot;&quot;&quot;
            }
          }
          stage(&quot;Push Chartmuseum&quot;) {
            container(&quot;builder&quot;) {
              sh &quot;&quot;&quot;
                helm push charts/$IMAGE_NAME/ chartmuseum
                helm repo update
                helm search $IMAGE_NAME
              &quot;&quot;&quot;
            }
          }
          stage(&quot;Draft Development&quot;) {
            container(&quot;builder&quot;) {
              sh &quot;&quot;&quot;
                draft up --docker-debug
              &quot;&quot;&quot;
            }
          }
          stage(&quot;Procees Staging&quot;) {
            timeout(time: 15, unit: &quot;MINUTES&quot;) {
              input(message: &quot;Proceed Staging?: $IMAGE_NAME-$VERSION&quot;)
            }
          }
          stage(&quot;Draft Staging&quot;) {
            container(&quot;builder&quot;) {
              sh &quot;&quot;&quot;
                draft up -e staging
              &quot;&quot;&quot;
            }
          }
        }
      }
          </script>
          <sandbox>true</sandbox>
        </definition>
        <triggers/>
        <disabled>false</disabled>
      </flow-definition>
